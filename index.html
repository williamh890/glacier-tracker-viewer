<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGl View</title>

  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="slidecontainer">
    Max Velocity:
    <input id="maxVelocity" type="range" min="0.1" max="20" value="12." step="any" class="slider">
  </div>

  <div class="slidecontainer">
    Delta:
    <input id="delta" type="range" min="0.0" max=".1" value=".000001" step="any" class="slider">
  </div>


  <canvas id="canvas" width="4000" height="4000"></canvas>

  <script>
    main();
  </script>
</body>
</html>
